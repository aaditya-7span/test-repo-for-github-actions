name: Java Maven Build & EC2 Deployment

on:
  workflow_dispatch:   # manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROFILE: "staging"
      ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}

    steps:
      # Step 1: âœ… Access control
      - name: Check if actor is allowed
        run: |
          allowed_users="${{ env.ALLOWED_USERS }}"
          IFS=',' read -ra USERS <<< "$allowed_users"
          actor="${{ github.actor }}"
          is_allowed=false 
          for user in "${USERS[@]}"; do
            if [[ "$user" == "$actor" ]]; then
              is_allowed=true
              break
            fi
          done
          if [[ "$is_allowed" == "false" ]]; then
            echo "âŒ User $actor is not allowed to run this job."
            exit 1
          else
            echo "âœ… Access granted. Running workflow as $actor"
          fi

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 4: Build with Maven
      - name: Build JAR
        run: mvn -B clean package --file pom.xml

      # Step 5: Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      # Step 6: Upload JAR
      - name: Upload JAR to EC2
        run: |
          echo "ðŸ“¦ Uploading JAR file to EC2..."
          scp -i ~/.ssh/id_rsa -P 22 target/*.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.REMOTE_APP_PATH }}

      # Step 7: Deploy on EC2
      - name: Run deployment script on EC2
        run: |
          echo "ðŸš€ Running deployment script on EC2..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "bash /opt/testiqo/deploy.sh"
