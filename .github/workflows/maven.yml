name: Java Maven Build & EC2 Deployment

on:
  workflow_dispatch:   # manual trigger (you can also use push to main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROFILE: "staging"
      ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }} # Comma-separated usernames (e.g., "aadityaJatale,teammate123")

    steps:
      # Step 1: âœ… Check if actor (triggering user) is allowed
      - name: Check if actor is allowed to run the workflow
        run: |
          allowed_users="${{ env.ALLOWED_USERS }}"
          IFS=',' read -ra USERS <<< "$allowed_users"
          actor="${{ github.actor }}"
          is_allowed=false 
          for user in "${USERS[@]}"; do
            if [[ "$user" == "$actor" ]]; then
              is_allowed=true
              break
            fi
          done

          if [[ "$is_allowed" == "false" ]]; then
            echo "âŒ User $actor is not allowed to run this job."
            exit 1
          else
            echo "âœ… Access granted. Running workflow as $actor"
          fi

      # Step 2: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Set up Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 4: Build your application with Maven
      - name: Build JAR with Maven
        run: mvn -B clean package --file pom.xml

      # Step 5: Create SSH directory
      - name: Create SSH directory
        run: mkdir -p ~/.ssh

      # Step 6: Install SSH private key (for connecting to EC2)
      - name: Install SSH key
        run: echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      # Step 7: Add EC2 host to known_hosts (prevents confirmation prompt)
      - name: Add EC2 host fingerprint
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Step 8: Upload the JAR file to EC2
      - name: Upload JAR to EC2
        run: |
          echo "ðŸ“¦ Uploading JAR file to EC2..."
          scp -v -i ~/.ssh/id_rsa -P 22 target/*.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.REMOTE_APP_PATH }}

      # Step 9: Execute remote deployment script (your sample bash script)
      - name: Run deployment script on EC2
        run: |
          echo "ðŸš€ Running deployment script on EC2..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "bash /opt/testiqo/deploy.sh ${{ secrets.SERVICE_NAME }}"
