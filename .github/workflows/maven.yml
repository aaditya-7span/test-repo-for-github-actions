name: Java Maven Build & EC2 Deployment

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROFILE: "staging"
      ALLOWED_USERS: "aaditya-7span"
      EC2_USER: "ubuntu"
      EC2_HOST: "ec2-65-1-132-62.ap-south-1.compute.amazonaws.com"
      REMOTE_APP_PATH: "/home/ubuntu/build_jars"
      SERVICE_NAME: "myapp"
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Check if actor is allowed
        run: |
          allowed_users="${{ env.ALLOWED_USERS }}"
          IFS=',' read -ra USERS <<< "$allowed_users"
          actor="${{ github.actor }}"
          is_allowed=false 
          for user in "${USERS[@]}"; do
            if [[ "$user" == "$actor" ]]; then
              is_allowed=true
              break
            fi
          done
          if [[ "$is_allowed" == "false" ]]; then
            echo "âŒ User $actor is not allowed to run this job."
            exit 1
          else
            echo "âœ… Access granted. Running workflow as $actor"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn -B clean package --file pom.xml

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "ðŸ”‘ Testing SSH connection..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "echo 'âœ… Connected to EC2 successfully!'"

      - name: Upload JAR to EC2
        run: |
          echo "ðŸ“¦ Uploading JAR file to EC2..."
          scp -i ~/.ssh/id_rsa -P 22 target/*.jar \
          ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.REMOTE_APP_PATH }}

      - name: Run deployment script on EC2
        run: |
          echo "ðŸš€ Running deployment script on EC2..."
          ssh -i ~/.ssh/id_rsa ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
          "bash /opt/testiqo/deploy.sh"
